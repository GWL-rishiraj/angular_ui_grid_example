<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="js/ui-grid.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ui-grid.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <div id="grid1" ui-grid="{ data: myData }" class="grid"></div>
      <h4>Customization : sorting data </h4>
      <div id="grid2" ui-grid="customGridSort" class="grid"></div>
      <h4>Customization : filtering data</h4>
      <div id="grid3" ui-grid="customGridFilter" class="grid"></div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </body>
</html>
